<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODARI AI Prompt Browser | 가치를 만드는 공간</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="nebula-theme">
    <div class="app-layout">
        <!-- [LEFT] NAVIGATION -->
        <aside class="nav-sidebar">
            <div class="brand">
                <div class="brand-logo">🐟</div>
                <h1 class="brand-name">KODARI</h1>
            </div>
            <nav class="primary-nav">
                <button class="nav-link active" data-view="dashboard">
                    <span class="nav-icon">✨</span>
                    <span class="nav-label">프롬프트 빌더</span>
                </button>
                <button class="nav-link" data-view="browser">
                    <span class="nav-icon">🌐</span>
                    <span class="nav-label">앱 브라우저</span>
                </button>
                <button class="nav-link" data-view="analytics">
                    <span class="nav-icon">📊</span>
                    <span class="nav-label">수익 통계</span>
                </button>
            </nav>
            <div class="nav-footer">
                <div class="user-badge">
                    <div class="status-dot"></div>
                    <span class="user-name">AI Representative</span>
                </div>
            </div>
        </aside>

        <!-- [CENTER] MAIN CONTENT -->
        <main class="main-viewport">
            <header class="view-header">
                <div class="header-content">
                    <h2 id="view-title">프롬프트 빌더</h2>
                    <div class="trending-ticker">
                        <span class="ticker-label">HOT STYLES:</span>
                        <div class="ticker-content">
                            <span>#CyberpunkUE5</span>
                            <span>#VanGoghOil</span>
                            <span>#Pixar3DRender</span>
                            <span>#HyperRealistic</span>
                        </div>
                    </div>
                </div>
            </header>

            <div id="content-container">
                <!-- AI PROMPT BUILDER -->
                <section id="dashboard-view" class="view-section">
                    <div class="builder-card">
                        <div class="card-header">
                            <h3>Magic Prompt Generator</h3>
                            <p>선택만 하세요. 나머지는 부장 코다리가 처리합니다.</p>
                        </div>
                        <div class="builder-controls">
                            <div class="select-group">
                                <label>Subject</label>
                                <select id="p-subject">
                                    <option value="A mystical cyborg phoenix rising from ashes">잿더미에서 살아나는 기계 불사조
                                    </option>
                                    <option value="A serene garden floating in high nebula">우주 성운 속의 평화로운 정원</option>
                                    <option value="Infinite library with books flying like birds">새처럼 날아다니는 책들이 있는 영원의
                                        도서관</option>
                                    <option value="Cyberpunk street in Seoul, heavy rain">폭우가 쏟아지는 서울의 사이버펑크 거리</option>
                                </select>
                            </div>
                            <div class="select-group">
                                <label>Art Style</label>
                                <select id="p-style">
                                    <option value="Hyper-realistic, Unreal Engine 5 render, 8k">하이퍼 리얼리즘 (UE5)</option>
                                    <option value="Vibrant watercolor painting, soft edges">선명한 수채화 풍</option>
                                    <option value="Retro synthwave aesthetic, neon colors">레트로 신스웨이브</option>
                                    <option value="Minimalist vector illustration">미니멀리스트 벡터 일러스트</option>
                                </select>
                            </div>
                            <div class="select-group">
                                <label>Lighting</label>
                                <select id="p-lighting">
                                    <option value="Cinematic rim light, moody shadow">시네마틱 림 라이트</option>
                                    <option value="Soft morning sunlight via window">창가로 들어오는 부드러운 아침 햇살</option>
                                    <option value="Bioluminescent glow, magical atmosphere">발광 생명체의 신비로운 빛</option>
                                    <option value="Harsh noir high-contrast">강렬한 누아르 대비</option>
                                </select>
                            </div>
                        </div>
                        <div class="prompt-output">
                            <textarea id="prompt-result" readonly></textarea>
                            <div class="output-actions">
                                <button id="copy-btn" class="btn-action primary">포인트로 복사하기 📋</button>
                                <button id="save-btn" class="btn-action secondary">라이브러리에 저장 ⭐</button>
                            </div>
                        </div>
                    </div>

                    <div class="gallery-wrapper">
                        <div class="wrapper-header">
                            <h4>Trending AI Masterpieces</h4>
                            <button class="btn-link">더 보기 →</button>
                        </div>
                        <div id="image-feed" class="image-grid">
                            <!-- JS Injection -->
                        </div>
                    </div>
                </section>

                <!-- APP BROWSER VIEW -->
                <section id="browser-view" class="view-section hidden">
                    <div class="browser-ui">
                        <div class="url-bar">
                            <input type="text" id="browser-url" placeholder="https://adsense.google.com">
                            <button id="browser-go">이동</button>
                        </div>
                        <div class="iframe-container">
                            <iframe id="target-frame" src="about:blank"></iframe>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- [RIGHT] UTILITY SIDEBAR -->
        <aside class="util-sidebar">
            <div class="util-section">
                <h4>나의 라이브러리</h4>
                <div id="saved-prompts" class="saved-list">
                    <!-- Saved items go here -->
                    <div class="empty-status">저장된 프롬프트가 없습니다. 🐟</div>
                </div>
            </div>
            <div class="util-section">
                <h4>추천 광고/도구</h4>
                <div class="ad-placeholder">
                    <span>Ads Placeholder</span>
                </div>
            </div>
        </aside>
    </div>

    <!-- NOTIFICATION SYSTEM -->
    <div id="notif-system" class="notif-container hidden">
        <div class="notif-box">
            <img src="https://raw.githubusercontent.com/wonseokjung/solopreneur-ai-agents/main/agents/kodari/assets/kodari_salute.png"
                alt="KODARI">
            <span id="notif-text">메시지가 여기에 옵니다.</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
